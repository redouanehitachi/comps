<h1>Tables Component</h1>
<div class="ui divider"></div>
<app-table
  [classNames]="'striped celled'"
  [data]="data"
  [headers]="headers"
></app-table>
<h1>Tab</h1>
<div class="ui divider"></div>
<app-tabs>
  <a
    class="item"
    routerLink="./"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Biography</a
  >
  <a class="item" routerLink="./companies" routerLinkActive="active"
    >Companies</a
  >
  <a class="item" [routerLink]="['./', 'partners']" routerLinkActive="active"
    >Partners</a
  >
</app-tabs>
